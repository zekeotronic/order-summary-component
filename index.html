<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body
    class="h-screen flex flex-col justify-center items-center bg-mobile md:bg-desktop lg:bg-desktop bg-no-repeat bg-auto bg-top py-100px"
  >
    <div class="w-full h-full absolute bg-background/75 top-0 left-0"></div>
    <main
      class="z-50 m-auto w-2/5 rounded-20 bg-white shadow-card font-body flex flex-col justify-center items-center text-center"
    >
      <img
        src="./images/illustration-hero.svg"
        alt="hero illustration"
        class="w-full h-auto rounded-t-20"
      />
      <div
        class="flex flex-col justify-center items-center text-center px-24 py-8"
      >
        <p class="text-28px font-black">Order Summary</p>
        <p class="w-4/5 leading-7">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <p>Annual Plan</p>
        <p>$59.99/year</p>
        <p>Change</p>
        <p>Proceed to Payment</p>
        <p>Cancel Order</p>
      </div>
    </main>
    <footer class="z-50">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
